<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glydus - Digital Card Dashboard</title>
    <meta name="description" content="Connect with our executive team. Access contact details, social profiles, and book a meeting instantly." />
    <meta name="keywords" content="digital business card, executive, nfc card" />
    <link rel="icon" type="image/x-icon" href="https://glydus.com/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#007BFF',
                secondary: '#00B8D4',
                accent: '#00F0B5',
                'accent-hover': '#00D1A6',
                light: '#F9FAFB',
                dark: '#030712',
                card: '#111827'
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-spring": "https://esm.sh/react-spring@9.7.3",
    "@use-gesture/react": "https://esm.sh/@use-gesture/react@10.3.1",
    "react-spring/": "https://esm.sh/react-spring@9.7.3/",
    "@use-gesture/react/": "https://esm.sh/@use-gesture/react@10.3.1/",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
<style>
  body {
    background-color: #030712;
    background-image: radial-gradient(circle at top, #111827, #030712 70%);
  }
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out forwards;
  }
  details[open] > summary span {
    transform: rotate(180deg);
  }
  .perspective-container {
    perspective: 1500px;
  }
  .card-3d {
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
  }
  .card-face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow: hidden;
    border-radius: 24px;
  }
  .card-back {
    transform: rotateY(180deg);
    background-color: #111827;
  }
  .modal-glow::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px;
    background-image: radial-gradient(circle, rgba(0, 240, 181, 0.15), transparent 70%);
    transform: translate(-50%, -50%);
    filter: blur(50px);
    z-index: -1;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
